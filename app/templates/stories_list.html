<!-- This div will be updated with the story content returned by the API -->
<div id="story-content" class="mt-4 p-4 bg-gray-700 text-white rounded-lg shadow-md">
    Click on a story to load details.
</div>

<ul class="text-black list-disc list-inside bg-gray-800 rounded-lg shadow-lg mt-6 p-6">
    {% for story in stories %}
    <li class="py-2 border-b border-gray-600 last:border-none text-gray-200 hover:bg-gray-700">
        <!-- Use an anchor tag to open the story in a new tab -->
        <a href="/api/stories/{{ story.id }}" target="_blank" class="cursor-pointer text-gray-200 hover:underline">
            {{ story.title }}
        </a>
    </li>
    {% empty %}
    <li class="py-2 text-red-500 font-semibold">No stories available.</li>
    {% endfor %}
</ul>
