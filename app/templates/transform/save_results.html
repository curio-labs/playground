<div>
    <div class="flex flex-col gap-4">
        {% for key, value in results %}
        <div class="flex flex-col gap-4">
            <div class="flex flex-row gap-4">
                <div class="w-1/2">
                    <p class="text-lg font-bold">{{ key }}</p>
                </div>
                <div class="w-1/2">
                    <p class="text-lg">{{ value }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
