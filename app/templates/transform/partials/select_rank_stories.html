<div id="select-options" class="mb-6">
    <div>
        <ul class="bg-gray-900 rounded-lg shadow-lg p-4">
            <h3 class="text-lg font-semibold text-gray-200 mb-2">Select Stories ({{stories|length}})</h3>
            {% for story in stories %}
            <li class="py-2 border-b border-gray-700 last:border-none text-gray-300 hover:bg-gray-800 rounded-md transition duration-200">
                <div class="flex items-start">
                    <input
                            type="checkbox"
                            id="story-{{ story.id }}"
                            name="story-option"
                            value="{{ story.id }}"
                            class="mt-1 text-rioRed focus:ring-rioRed cursor-pointer"
                    >
                    <label for="story-{{ story.id }}" class="ml-3 flex-grow cursor-pointer">
                        {{ story.title }}
                        <div class="flex items-center justify-between mt-1">
                            <p class="text-xs text-gray-400">Similarity: {{story.similarity_score|floatformat:4}}</p>
                            <div class="flex gap-4">
                                <p class="text-xs font-semibold text-gray-400">{{story.publication}}</p>
                                <p class="text-xs text-gray-400">{{story.published_at|date:"F j, Y"}}</p>
                            </div>
                        </div>
                    </label>
                </div>
            </li>
            {% empty %}
            <li class="py-2 text-red-500 font-semibold">No stories available.</li>
            {% endfor %}
        </ul>
    </div>
</div>
